        <script language="javascript" type="text/javascript">
            //删除
            function deleteAdmin(btn) {
                var r = window.confirm("确定要删除此管理员吗？");
                if(r == true){
            		var tds = $(btn).parent().siblings();
            		var adminId = tds.eq(0).html(); //获得adminId
            		$.ajax({
            			url:host+"admin/deleteAdmin/"+adminId,
            			type:"post",
            			dataType:"json",
            			success:function(result){ //访问成功
            				if("success"==result.state){
            					//alert(result.message);
            					//重定向到资费类型列表页面(fee_list.html)
            					window.location.href="admin_list.html";
            				}else{
            					alert(result.message);
            				}
            			},
            			error:function(){ //访问失败
            				alert("访问失败");
            			}
            		});
            	} //if
                
            }
        </script>
