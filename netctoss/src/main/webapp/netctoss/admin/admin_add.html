<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title>pjz－NetCTOSS</title>
        <link type="text/css" rel="stylesheet" media="all" href="../styles/global.css" />
        <link type="text/css" rel="stylesheet" media="all" href="../styles/global_color.css" />
        
        <script type="text/javascript" src="../js/jquery-1.11.1.js"></script>
		<script type="text/javascript" src="../js/global.js"></script>
		<script type="text/javascript" src="../js/admin_add.js"></script>
    </head>
    <body>
        <!--Logo区域开始-->
        <div id="header">
            <img src="../images/logo.png" alt="logo" class="left"/>
            <a href="../login.html">[退出]</a>            
        </div>
        <!--Logo区域结束-->
        <!--导航区域开始-->
        <div id="navi">
            <ul id="menu">
                <li><a href="../index.html" class="index_off"></a></li>
                <li><a href="../role/role_list.html" class="role_off"></a></li>
                <li><a href="../admin/admin_list.html" class="admin_off"></a></li>
                <li><a href="../fee/fee_list.html" class="fee_off"></a></li>
                <li><a href="../account/account_list.html" class="account_off"></a></li>
                <li><a href="../service/service_list.html" class="service_off"></a></li>
                <li><a href="../bill/bill_list.html" class="bill_off"></a></li>
                <li><a href="../report/report_list.html" class="report_off"></a></li>
                <li><a href="../user/user_info.html" class="information_off"></a></li>
                <li><a href="../user/user_modi_pwd.html" class="password_off"></a></li>
            </ul>
        </div>
        <!--导航区域结束-->
        <!--主要区域开始-->
        <div id="main">
             <div class="text_info clearfix"><span>姓名：</span></div>
             <div class="input_info">
                 <input type="text" id="name"/>
                 <span class="required">*</span>
                 <div class="validate_msg_long">20长度以内的汉字、字母、数字的组合</div>
             </div>
             <div class="text_info clearfix"><span>管理员账号：</span></div>
             <div class="input_info">
                 <input type="text" id="loginName" />
                 <span class="required">*</span>
                 <div class="validate_msg_long">30长度以内的字母、数字和下划线的组合</div>
             </div>
             <div class="text_info clearfix"><span>密码：</span></div>
             <div class="input_info">
                 <input type="password" id="pwd1" />
                 <span class="required">*</span>
                 <div class="validate_msg_long">30长度以内的字母、数字和下划线的组合</div>
             </div>
             <div class="text_info clearfix"><span>重复密码：</span></div>
             <div class="input_info">
                 <input type="password"  id="pwd2"/>
                 <span class="required">*</span>
                 <div class="validate_msg_long">两次密码必须相同</div>
             </div>      
             <div class="text_info clearfix"><span>电话：</span></div>
             <div class="input_info">
                 <input type="text" class="width200" id="telephone" />
                 <span class="required">*</span>
                 <div class="validate_msg_medium">正确的电话号码格式：手机或固话</div>
             </div>
             <div class="text_info clearfix"><span>Email：</span></div>
             <div class="input_info">
                 <input type="text" class="width200" id="email" />
                 <span class="required">*</span>
                 <div class="validate_msg_medium">50长度以内，正确的 email 格式</div>
             </div>
             <div class="text_info clearfix"><span>角色：</span></div>
             <div class="input_info_high">

			<select id="selModules" class="select_search">
				<option value="1">超级管理员</option>
				<option value="2">角色管理员</option>
				<option value="3">人员管理员</option>
				<option value="4">资费管理员</option>
				<option value="5">账务管理员</option>
				<option value="6">业务管理员</option>
				<option value="7">账单管理员</option>
			</select>
                 
             </div>
             <div class="button_info clearfix">
                 <input type="button" value="保存" class="btn_save" id="baocun" />
                 <input type="button" value="取消" class="btn_save" onclick="location.href='admin_list.html';"/>
             </div>
        </div>
        <!--主要区域结束-->
        <div id="footer">
            <p>版权所有@pjz.edu.nclg.netctoss </p>
        </div>
    </body>
</html>
