        <script type="text/javascript" src="../js/jquery-1.11.1.js"></script>
		<script type="text/javascript" src="../js/global.js"></script>
		<script type="text/javascript" src="../js/account_detail.js"></script>
		<script type="text/javascript" src="../js/moment.min.js"></script>
    </head>
    <body>
        <!--Logo区域开始-->
        <div id="header">
            <img src="../images/logo.png" alt="logo" class="left" />
            <a href="../login.html">[退出]</a>            
        </div>
        <!--Logo区域结束-->
        <!--导航区域开始-->
        <div id="navi">
            <ul id="menu">
                <li><a href="../index.html" class="index_off"></a></li>
                <li><a href="../role/role_list.html" class="role_off"></a></li>
                <li><a href="../admin/admin_list.html" class="admin_off"></a></li>
                <li><a href="../fee/fee_list.html" class="fee_off"></a></li>
                <li><a href="../account/account_list.html" class="account_off"></a></li>
                <li><a href="../service/service_list.html" class="service_off"></a></li>
                <li><a href="../bill/bill_list.html" class="bill_off"></a></li>
                <li><a href="../user/user_info.html" class="information_off"></a></li>
                <li><a href="../user/user_modi_pwd.html" class="password_off"></a></li>
            </ul>
        </div>
        <!--导航区域结束-->
        <!--主要区域开始-->
        <div id="main">
            <!--必填项-->
            <div class="text_info clearfix"><span>账务账号ID：</span></div>
            <div class="input_info">
            	<input type="text" value="10" readonly class="readonly" id="accountId"/>
            </div>
            <div class="text_info clearfix"><span>姓名：</span></div>
            <div class="input_info">
            	<input type="text" value="张三" readonly class="readonly" id="realName"/>
            </div>
            <div class="text_info clearfix"><span>身份证：</span></div>
            <div class="input_info">
                <input type="text" value="230198765432123456" readonly class="readonly" id="idcard"/>
            </div>
            <div class="text_info clearfix"><span>登录账号：</span></div>
            <div class="input_info">
                <input type="text" value="user1" readonly class="readonly" id="loginName"/>
            </div>                   
            <div class="text_info clearfix"><span>电话：</span></div>
            <div class="input_info">
                <input type="text" class="width200 readonly" readonly value="13687865435" id="telephone"/>
            </div>
            <div class="text_info clearfix"><span>状态：</span></div>
            <div class="input_info">
                <input type="text" value="开通" readonly class="readonly" id="status"/>
            </div>                    
            <div class="text_info clearfix"><span>开通/暂停时间：</span></div>
            <div class="input_info">
            	<input type="text" readonly class="readonly" value="2013/01/21 12:00:00" id="oneTime"/>
            </div>
            <div class="text_info clearfix"><span>上次登录时间：</span></div>
            <div class="input_info">
            	<input type="text" readonly class="readonly" value="" id="lastLoginTime"/>
            </div>
            <!--可选项数据-->
            <div class="text_info clearfix"><span>Email：</span></div>
            <div class="input_info">
                <input type="text" class="width350 readonly" readonly value="aa@aa.com" id="email"/>
            </div> 
            <div class="text_info clearfix"><span>职业：</span></div>
            <div class="input_info">
               <input type="text" value="干部" readonly class="readonly" id="occupation"/>                       
            </div>
            <div class="text_info clearfix"><span>性别：</span></div>
            <div class="input_info fee_type">
                 <input type="text" value="男" readonly class="readonly" id="gender"/>
            </div> 
            <div class="text_info clearfix"><span>通信地址：</span></div>
            <div class="input_info">
            	<input type="text" class="width350 readonly" readonly value="北京市海淀区北三环中路甲18号中鼎大厦" id="address"/>
            </div> 
            <div class="text_info clearfix"><span>邮编：</span></div>
            <div class="input_info">
            	<input type="text" class="readonly" readonly value="100098" id="zipcode"/>
            </div> 
            <div class="text_info clearfix"><span>QQ：</span></div>
            <div class="input_info">
            	<input type="text" class="readonly" readonly value="12345678" id="qq"/>
            </div>                
            <!--操作按钮-->
            <div class="button_info clearfix">
                <input type="button" value="返回" class="btn_save" onclick="location.href='account_list.html';" />
            </div> 
        </div>
        <!--主要区域结束-->
        <div id="footer">
            <p>版权所有@pjz.edu.nclg.netctoss </p>
        </div>
